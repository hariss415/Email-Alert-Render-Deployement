name: Email Alert Checker

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour (UTC time)
  workflow_dispatch:      # Allows manual trigger from GitHub Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Run email alert script
        env:
          MONITOR_EMAIL: ${{ secrets.MONITOR_EMAIL }}
          MONITOR_APP_PASSWORD: ${{ secrets.MONITOR_APP_PASSWORD }}
          MONITOR_IMAP_SERVER: "imap.gmail.com"
          MONITOR_IMAP_PORT: "993"
          ALERT_EMAIL_SENDER: ${{ secrets.ALERT_EMAIL_SENDER }}
          ALERT_EMAIL_PASSWORD: ${{ secrets.ALERT_EMAIL_PASSWORD }}
          ALERT_EMAIL_RECIPIENT: ${{ secrets.ALERT_EMAIL_RECIPIENT }}
          SMTP_HOST: "smtp.gmail.com"
          SMTP_PORT: "587"
        run: python gmail_alert_checker.py
